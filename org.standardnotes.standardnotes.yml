app-id: org.standardnotes.standardnotes
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
# Electron doesn't use a traditional locale format so separate-locales is useless.
separate-locales: false
command: start-standardnotes
finish-args:
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  # Wayland support is blocked by https://github.com/electron/electron/issues/33161
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --persist=Standard Notes Backups
modules:
  - shared-modules/libsecret/libsecret.json
  - name: standardnotes
    buildsystem: simple
    build-commands:
      - ar x standard-notes.deb
      - tar xf data.tar.xz
      - rm 'opt/Standard Notes/chrome-sandbox'
      - mv 'opt/Standard Notes' "${FLATPAK_DEST}/standardnotes"
      - install -Dm644 usr/share/icons/hicolor/512x512/apps/standard-notes.png "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
      - install -Dm644 usr/share/applications/standard-notes.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Exec --set-value='start-standardnotes %U' --set-icon=${FLATPAK_ID}
        "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
    sources:
      - type: file
        dest-filename: standard-notes.deb
        only-arches: [x86_64]
        url: https://github.com/standardnotes/app/releases/download/%40standardnotes%2Fdesktop%403.23.254/standard-notes-3.23.254-linux-amd64.deb
        sha256: 26b4d720ce753addef9332e9b5e83a7fccd8f17f9ea01c17a70e025184630e7d
        x-checker-data:
          type: anitya
          project-id: 146681
          url-template: https://github.com/standardnotes/app/releases/download/%40standardnotes%2Fdesktop%40$version/standard-notes-$version-linux-amd64.deb
          stable-only: true
      - type: file
        dest-filename: standard-notes.deb
        only-arches: [aarch64]
        url: https://github.com/standardnotes/app/releases/download/%40standardnotes%2Fdesktop%403.23.254/standard-notes-3.23.254-linux-arm64.deb
        sha256: 5d42955c4755845b335325b1a3421516c7e2242461469e90739dfb8079a66d10
        x-checker-data:
          type: anitya
          project-id: 146681
          url-template: https://github.com/standardnotes/app/releases/download/%40standardnotes%2Fdesktop%40$version/standard-notes-$version-linux-arm64.deb
          stable-only: true
  - name: start-script
    buildsystem: simple
    build-commands:
      # Install the wrapper script to start it.
      - install -Dm 755 start-standardnotes.sh /app/bin/start-standardnotes
    sources:
      - type: file
        path: start-standardnotes.sh
  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm644 org.standardnotes.standardnotes.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: file
        path: org.standardnotes.standardnotes.metainfo.xml
